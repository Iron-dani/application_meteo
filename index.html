<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Météo</title>
</head>

<body>
    <header class="nav">
        <h1>Application météo</h1>
    </header>
    <main>
        <section>
            <div class="center-container">
                <h2>Bienvenue sur notre app de météo </h2>
                <div>
                    <input type="text" name="" id="texte_ville" placeholder="Veuillez saisir une ville (ex: Abidjan )"
                        aria-label="Saisir le nom d'une ville">
                    <br>
                    <sub id="inf" aria-live="polite"></sub>
                    <!--aria-live: pour que les lecteurs d’écran annoncent les messages de chargement ou d’erreur-->
                    <input type="button" value="RECHERCHER" id="rechercher" aria-label="Rechercher des informations">
                </div>
            </div>
        </section>
        <section class="météo">
            <h2>Données météorologiques</h2>
            <div class="container_météo">
                <div class="carte_météo">
                    <img src="" alt="Icône météo" id="img">
                    <p id="temp"></p>
                    <p id="description"></p>
                    <p id="ville_pays_region"></p>
                </div>
                <div class="tableau_météo">
                    <table>
                        <tr>
                            <th>Température ressentie °C</th>
                            <td id="rsc"></td>
                        </tr>
                        <tr>
                            <th>Humidité</th>
                            <td id="hmd"></td>
                        </tr>
                        <tr>
                            <th>Précipatations</th>
                            <td id="prcpm"></td>
                        </tr>
                        <tr>
                            <th>Indice uv</th>
                            <td id="u_v"></td>
                        </tr>
                    </table>

                    <table>
                        <tr>
                            <th>Vitesse en KM</th>
                            <td id="vskm"></td>
                        </tr>
                        <tr>
                            <th>Heure locale</th>
                            <td id="h"></td>
                        </tr>
                        <tr>
                            <th>Longitude</th>
                            <td id="lo"></td>
                        </tr>
                        <tr>
                            <th>latitude</th>
                            <td id="la"></td>
                        </tr>
                    </table>
                </div>
            </div>
            <h4>
                Dernières mis à jour : <p id="lst"></p>
            </h4>

        </section>
        <section>
            <p id="ev"></p>
            <p id="zo"></p>
            <p id="da"></p>
            <p id="des"></p>
            <p id="inst"></p>
        </section>
    </main>

    <!--<script src="scripts/script.js"></script>-->
    <script src="test/testforecast.js"></script>
</body>

</html>
